<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section class="my-box-proje">
    <div class="container">
      <div class="wrapper-boxs">
        <div class="box-img">
          <img src="../proje1/images/image-equilibrium.jpg" alt="" class="box-img-item">
        </div>
        <div class="box-title">
          <h3 class="box-title__title">Equilibrium #3429</h3>
          <p class="box-title__text">Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="box-datas">
          <p class="data-item , p1">0.041 ETH</p>
          <p class="data-item , p2">3 days left</p>
        </div>
        <span class="border"></span>
        <div class="box-end">
          <div class="box-end-img">
            <img src="../proje1/images/image-avatar.png" alt="" class="parent-img">
          </div>
          <div class="box-end-p">
            <small class="end-p">Creation of <span class="end-p__spani">Jules Wyvern</span></small>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
